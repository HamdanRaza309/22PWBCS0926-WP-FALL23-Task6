<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Online Library Management <br> System</h1>
    <div class="container">
        <div id="first" class="cards">
            <h2>Books List:</h2>
            <div id="bookList">
                <ul>
                    <li>Calculus by Thomas Phini <br> ISBN: 848-2382-3 </li>
                    <li>Computer Org. by Henry <br> ISBN: 541-4365-22 </li>
                </ul>
            </div>
        </div>
        <div id="second" class="cards">
            <h2>Add Book</h2>
            <small style="font-family: cursive;">To The Book List:</small>
            <input type="text" id="bookName" placeholder="Book Name">
            <input type="text" id="bookDesc" placeholder="Book Description">
            <input type="text" id="bookAuthor" placeholder="Book Author">
            <input type="text" id="bookIsbn" placeholder="Book ISBN">
            <button onclick="addBook()" class="btn">Add Book</button>
        </div>
        <div id="second" class="cards">
            <h2>Search For Book:</h2>
            <input type="text" id="searchName" placeholder="Search by Name">
            <button onclick="searchBookByName()" class="btn">Search</button>
            <ul id="foundBooksList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
